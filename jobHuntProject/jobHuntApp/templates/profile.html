<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
    <div class="container"><h1>Profile</h1></div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h4 class="card-title"> Total Entries Added: {{user.jobs.all | length}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Marked for Follow Up</h6>
                    {% for job in user.jobs.all%}
                <p class="card-text">{{job.status}} - {{job.company_name}}</p>
            {% endfor %}
                    <a class="btn btn-dark" href="/addlisting" role="button">Add Entry</a>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
