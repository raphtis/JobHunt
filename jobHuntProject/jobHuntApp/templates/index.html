<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login or Create an Account</title>
</head>
    <body>
        <div class="container">
        <h1 class="display-2 ">Job Hunt</h1>
            <div class="row">
                <div class="col-5 px-3">
                    <h1 class="display-4">New User</h1>
                    {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form action='/register' method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="first_name">First Name: <input type="text" name="first_name"></label>
                        </div>
                        <div class="form-group row">
                            <label for="last_name">Last Name: <input type="text" name="last_name"></label>
                        </div>
                        <div class="form-group row">
                            <label for="email">Email: <input type="text" name="email"></label>
                        <label for="password">Password: <input type="password" name="password"></label>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password">Confirm Password: <input type="password" name="confirm_password"></label>
                        </div>
                        <button class="btn btn-secondary" type="submit">Create Account</button>
                    </form>
                </div>
    
                <div class="col-6 px-3">
                    <h1 class="display-4">Login</h1>
                    <form action="/login" method="POST">
                    {% csrf_token %}
                        <div class="form-group row">
                            <label>Email:<input type="text" name="email"></label>
                        </div>
                        <div class="form-group row">
                            <label>Password:<input type="password" name="password"></label>
                        </div>
                        <button class="btn btn-secondary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
