<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Login or Create an Account</title>
    <link rel="icon" type="image/png" href="/static/img/briefcase-favicon.png"/>
</head>
    <body>
    {% include "navBar.html" %}
        
        <h1 class="display-1 text-center h1_title">Job Hunt</h1>
        <div class="container">
            
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}

        <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2 class="display-6">New User</h2>
                    <form action='/register' method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="first_name">First Name: <input type="text" class="form-control" name="first_name"></label>
                        </div>
                        <div class="form-group row">
                            <label for="last_name">Last Name: <input type="text" class="form-control" name="last_name"></label>
                        </div>
                        <div class="form-group row">
                        <label for="email">Email: <input type="text" class="form-control" name="email"></label>
                        </div>
                        <div class="form-group row">
                        <label for="password">Password: <input type="password" class="form-control" name="password"></label>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password">Confirm Password: <input type="password" class="form-control" name="confirm_password"></label>
                        </div>
                        <div class="col text-center">
                        <button class="btn btn-secondary" type="submit">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h2 class="display-6">Login</h2>
                    <form action="/login" method="POST">
                    {% csrf_token %}
                        <div class="form-group row">
                            <label>Email:<input type="text" class="form-control" name="email"></label>
                        </div>
                        <div class="form-group row">
                            <label>Password:<input type="password" class="form-control" name="password"></label>
                        </div>
                        <div class="col text-center">
                        <button class="btn btn-secondary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
