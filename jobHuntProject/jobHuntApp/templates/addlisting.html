    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add a Listing</title>
        <link rel="icon" type="image/png" href="/static/img/briefcase-favicon.png"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        {% include "navBar.html" %}
        <h1 class="display-2 text-center">Applied to...</h1>
        {% comment %} POST JOB {% endcomment %}
        <div class="container mx-auto">
            {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
                <div class="card mx-auto" style="width:600px">
                    <div class="card-body">
                        <form action="/create_entry" method="POST">
                        {% csrf_token %}
                            <div class="form-group row">
                                <label for="company_name">Company Name: <input type="text" name="company_name" class="form-control" placeholder="What was the company's name?"></label>
                            </div>
                            <div class="form-group row">
                                <label for="position">Position: <input type="text" name="position" class="form-control" placeholder="Which position did you apply for?"></label>
                            </div>
                            <div class="form-group row">
                                <label for="status">Status: <input type="text" name="status" class="form-control" placeholder="What is the current status of your application?"></label>
                            </div>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-Dark">Submit</button>
                                <a class="btn btn-Dark" href="/jobs" role="button">Cancel </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
